<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>User</title>
    <link rel="stylesheet" href="style.css">
</head>

<body ng-controller="userCtrl">
    <div>
        <h2>{{message}}</h2>
    </div>

    <div>
        Name:
        <input type="text" name="name" ng-model="user.name">
        <br />
        <br /> Phone:
        <input type="text" name="phone" ng-model="user.phone">
        <br />
        <br /> Email:
        <input type="text" name="email" ng-model="user.email">
        <br />
        <br />

        <input type="button" value="ADD" ng-click="addUser()"> &nbsp;&nbsp;
        <input type="button" value="RESET" ng-click="resetUser()">
    </div>

    <div>
        <table>
            <tr>
                <thead>
                    <th>Name</th>
                    <th>Phone</th>
                    <th>Email</th>
                    <th>Action</th>
                </thead>
            </tr>
            <tr ng-repeat="user in userArray track by $index">
                <td>
                    <div ng-show="!editUserRow[user.id]">{{user.name}}</div>
                    <div ng-show="editUserRow[user.id]">
                        <input type="text" value="{{user.name}}" ng-model="user.name">
                    </div>
                </td>
                <td>
                    <div ng-show="!editUserRow[user.id]">{{user.phone}}</div>
                    <div ng-show="editUserRow[user.id]">
                        <input type="text" value="{{user.phone}}" ng-model="user.phone">
                    </div>
                </td>
                <td>
                    <div ng-show="!editUserRow[user.id]">{{user.email}}</div>
                    <div ng-show="editUserRow[user.id]">
                        <input type="text" value="{{user.email}}" ng-model="user.email">
                    </div>
                </td>
                <td>
                    <div ng-show="!editUserRow[user.id]"> <input type="button" value="Edit" ng-click="editUser(user)"></div>
                    <div ng-show="editUserRow[user.id]"> <input type="button" value="Save" ng-click="saveUser(user)"></div>
                </td>
            </tr>
        </table>
    </div>

    <script src="scripts/angular.js"></script>
    <script src="main.js"></script>
    <!-- <script src="services/userService.js"></script> -->
</body>

</html>
